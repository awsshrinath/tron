
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-trader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-trader
  template:
    metadata:
      labels:
        app: stock-trader
    spec:
      containers:
      - name: stock-trader
        image: asia-south1-docker.pkg.dev/autotrade-453303/gpt-repo/gpt-runner:latest
        command: ["python"]
        args: ["stock_trading/stock_runner.py"]
        env:
        - name: PAPER_MODE
          value: "true"
